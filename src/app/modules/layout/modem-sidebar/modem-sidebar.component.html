<aside id="sidebar" class="sidebar">
  <ul id="sidebar-nav" class="sidebar-nav">
    <li class="nav-item">
      <a
        class="nav-link collapsed"
        routerLink="/admin/dashboard"
        title="{{ 'dashboard' | translate }}"
        (click)="closeSidebar()"
        ><i class="bi bi-grid"></i><span>{{ "dashboard" | translate }}</span></a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link collapsed"
        routerLink="/admin/b2b-payments"
        title="{{ 'B2B Payments' | translate }}"
        (click)="closeSidebar()"
        ><i class="fa fa-money" aria-hidden="true"></i>
        <span>{{ "B2B Payments" | translate }}</span></a
      >
    </li>
    <li class="nav-item">
      <a
        data-bs-toggle="collapse"
        href="#"
        title="Pending Request"
        class="nav-link collapsed"
        data-bs-target="#pending-nav"
        routerLinkActive="active"
        [ngClass]="menuName == 'Pending Request' ? '' : 'removeCollapsed'"
        (click)="menuCollapsed('Pending Request')"
        ><i class="bi bi-layers-fill"></i><span>Pending Request</span>
        <!-- <span
						class="badge bg-primary"
						style="margin-left: 19px"
						>{{pendinCounts?.total || 0}}</span> -->
        <!-- <span
          style="margin-left: 19px"
          [ngClass]="
            pendinCounts?.total > 0 ? 'badge bg-danger' : 'badge bg-success'
          "
          >{{ pendinCounts?.total || 0 }}</span
        > -->

        <i class="bi bi-chevron-down ms-auto"></i
      ></a>
      <ul
        class="nav-content collapse"
        id="pending-nav"
        data-bs-parent="#pending-nav"
        [ngClass]="menuName == 'Pending Request' ? 'show' : ''"
      >
        <li>
          <a
            routerLink="/admin/deposit"
            routerLinkActive="active"
            (click)="closeSidebar()"
            ><i class="bi bi-circle"></i
            ><span>{{ "deposits" | translate }}</span>
            <!-- <span
							class="badge bg-primary"
							style="margin-left: 19px"
							>{{pendinCounts?.deposit || 0}}</span> -->
            <!-- <span
              style="margin-left: 19px"
              [ngClass]="
                pendinCounts?.deposit > 0
                  ? 'badge bg-danger'
                  : 'badge bg-success'
              "
              >{{ pendinCounts?.deposit || 0 }}</span
            > -->
          </a>
        </li>
        <li>
          <a
            routerLink="/admin/withdrawals"
            routerLinkActive="active"
            (click)="closeSidebar()"
            ><i class="bi bi-circle"></i
            ><span>{{ "withdrawals" | translate }}</span>
            <!-- <span 
						class="badge bg-primary"
						style="margin-left: 19px"
						>{{pendinCounts?.withdraw || 0}}</span> -->
            <!-- <span
              style="margin-left: 19px"
              [ngClass]="
                pendinCounts?.withdraw > 0
                  ? 'badge bg-danger'
                  : 'badge bg-success'
              "
              >{{ pendinCounts?.withdraw || 0 }}</span
            > -->
          </a>
        </li>

        <li></li>
      </ul>
    </li>
