<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"
/>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<div class="home-page">
  <div id="darkModeToggleBtn">
    <span><i class="fa-regular fa-moon"></i></span>
  </div>
  <nav class="home-nav" [ngClass]="activeClass" id="nav">
    <div class="container">
      <div class="home-header">
        <div class="row">
          <div class="col-7">
            <ul class="nav-menu">
              <li class="menu-logo">
                <img class="logo-img" src="assets/img/logo.png" alt="" /><img
                  class="dark-mode"
                  src="assets/img/white-logo.png"
                  alt=""
                />
              </li>
              <li class="nav-menu-item">
                <a routerLink="/documentation-v2" routerLinkActive="active"
                  >Developers</a
                >
              </li>
              <li class="nav-menu-item dropdown">
                <a>Join Us</a>
                <ul class="sub-nav">
                  <li class="sub-nav-item">
                    <a routerLink="/become-a-partner">{{
                      "become_partner" | translate
                    }}</a>
                  </li>
                  <li class="sub-nav-item">
                    <a routerLink="/become-a-agent">{{
                      "become_agent" | translate
                    }}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="col-5">
            <div class="login-btn">
              <a href="#become_a_partner">Get In Touch</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="form-section" id="become_a_partner">
    <div class="container-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-wrapper">
              <form action="">
                <div class="form-field">
                  <label for="">{{ "company_name" | translate }}</label>
                  <input type="text" />
                </div>
                <div class="form-field">
                  <label for="">{{ "email" | translate }}</label>
                  <input type="text" />
                </div>
                <div class="form-field">
                  <label for="">{{ "phone_number" | translate }}</label>
                  <input type="text" />
                </div>
                <div class="form-field">
                  <label for="">Web Site</label>
                  <input type="text" placeholder="www.site.com" />
                </div>
                <div class="form-field">
                  <label for="">{{ "country" | translate }}</label>
                  <input type="text" />
                </div>
                <div class="form-field">
                  <label for="">{{ "message" | translate }}</label>
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-btn-field">
                  <button class="btn">
                    {{ "become_partner" | translate }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-2">
          <div class="footer-logo">
            <img src="assets/img/white-logo.png" alt="" />
          </div>
        </div>
        <div class="col-md-2">
          <div class="footer-menu-item">
            <a routerLink="/documentation" routerLinkActive="active"
              >Developers</a
            >
          </div>
        </div>
        <div class="col-md-2">
          <div class="footer-menu-item"><a href="">Policy</a></div>
        </div>
        <div class="col-md-2">
          <div class="footer-menu-item">
            <a href="">Term & Condition</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"
></script>
